<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="left-login">
            <h1 class="titulo">Faça login</h1>
            <h2 class="titulo">E entre para nosso time</h2>
            <img id="left-login-image" src="business-vision-animate.svg" alt="Imagem Ilustrativa">
            <a href="https://storyset.com/business" target="_blank" rel="external">Business illustrations by Storyset</a>
        </div>

        <div id="right-login">
            <div id="card-login">
                <h1>LOGIN</h1>

                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Digite um Username.">
                </div>

                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite uma senha.">
                </div>

                <button id="button-login">Login</button>
            </div>
        </div>

    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
